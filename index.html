<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>oVice CSV Poll Plugin</title>
    <script src="https://cdn.jsdelivr.net/npm/@ovice/plugin-sdk@latest/dist/index.min.js"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; padding: 12px; background: #fff; color: #333; }
        .poll-card { border: 1px solid #eee; border-radius: 12px; padding: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        h3 { font-size: 18px; margin: 0 0 15px 0; color: #1a1a1a; border-left: 4px solid #0096ff; padding-left: 10px; }
        .option-btn {
            display: block; width: 100%; padding: 12px; margin: 8px 0;
            background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px;
            cursor: pointer; text-align: left; position: relative; overflow: hidden;
            transition: transform 0.1s;
        }
        .option-btn:active { transform: scale(0.98); }
        .bar {
            position: absolute; left: 0; top: 0; bottom: 0;
            background: rgba(0, 150, 255, 0.15); transition: width 0.5s ease-out;
        }
        .label-text { position: relative; z-index: 1; font-weight: 500; }
        .count { float: right; position: relative; z-index: 1; font-weight: bold; color: #0076cc; }
        .status { font-size: 11px; color: #999; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="poll-card">
    <h3 id="poll-title">読み込み中...</h3>
    <div id="options"></div>
    <div id="status" class="status"></div>
</div>

<script>
    let ovice = null;
    let pollData = { title: "", options: [], votes: {} };

    window.addEventListener('load', async () => {
        // 1. SDKの初期化
        ovice = await window.OvicePluginSDK.init();

        // 2. CSVの読み込みを試行
        await loadCsvAndSync();

        // 3. 他のユーザーが投票した際のリアルタイム更新
        ovice.onStorageChanged((key, value) => {
            if (key === 'poll_votes') {
                pollData.votes = value;
                renderPoll();
            }
        });

        // 4. 保存されている既存の投票数を取得
        const savedVotes = await ovice.getStorage('poll_votes');
        if (savedVotes) {
            pollData.votes = savedVotes;
            renderPoll();
        }
    });

    async function loadCsvAndSync() {
        try {
            const response = await fetch('vote.csv');
            if (!response.ok) throw new Error('CSV file not found');
            
            const text = await response.textContent || await response.text();
            const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
            
            if (lines.length < 2) return;

            pollData.title = lines[0]; // 1行目がタイトル
            pollData.options = lines.slice(1); // 2行目以降が選択肢

            renderPoll();
            document.getElementById('status').innerText = "CSV loaded successfully";
        } catch (err) {
            document.getElementById('poll-title').innerText = "CSV読み込みエラー";
            document.getElementById('status').innerText = "vote.csvが見つかりません";
            console.error(err);
        }
    }

    async function vote(option) {
        // 現在の投票数を更新（誰かが投票するたびにストレージを更新）
        pollData.votes[option] = (pollData.votes[option] || 0) + 1;
        await ovice.setStorage('poll_votes', pollData.votes);
        renderPoll();
    }

    function renderPoll() {
        document.getElementById('poll-title').innerText = pollData.title;
        const container = document.getElementById('options');
        container.innerHTML = '';

        const totalVotes = Object.values(pollData.votes).reduce((a, b) => a + b, 0);

        pollData.options.forEach(opt => {
            const count = pollData.votes[opt] || 0;
            const percent = totalVotes === 0 ? 0 : (count / totalVotes) * 100;

            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `
                <div class="bar" style="width: ${percent}%"></div>
                <span class="label-text">${opt}</span>
                <span class="count">${count}</span>
            `;
            btn.onclick = () => vote(opt);
            container.appendChild(btn);
        });
    }
</script>
</body>
</html>
