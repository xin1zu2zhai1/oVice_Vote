<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>oVice CSV Poll (Admin Check Fix)</title>
    <script src="https://unpkg.com/@ovice/plugin-sdk@0.2.1/dist/index.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 12px; background: #fff; }
        .poll-card { border: 1px solid #eee; border-radius: 12px; padding: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        h3 { font-size: 18px; margin: 0 0 15px 0; border-left: 4px solid #0096ff; padding-left: 10px; cursor: pointer; }
        .option-btn {
            display: block; width: 100%; padding: 12px; margin: 8px 0;
            background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px;
            cursor: pointer; text-align: left; position: relative; overflow: hidden;
        }
        .bar { position: absolute; left: 0; top: 0; bottom: 0; background: rgba(0, 150, 255, 0.15); transition: width 0.5s; }
        .label-text { position: relative; z-index: 1; }
        .count { float: right; position: relative; z-index: 1; font-weight: bold; color: #0076cc; }
        
        /* 管理者パネル */
        #admin-panel {
            margin-top: 20px; padding: 10px; border: 1px dashed #d32f2f; border-radius: 8px;
            background: #fff9f9; display: none; /* デフォルト非表示 */
        }
        .admin-label { font-size: 11px; font-weight: bold; color: #d32f2f; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="poll-card">
    <h3 id="poll-title" onclick="debugClick()">アンケート</h3>
    <div id="options"></div>

    <div id="admin-panel">
        <span class="admin-label">管理者メニュー: CSVアップロード</span>
        <input type="file" id="csv-file" accept=".csv">
        <button onclick="resetVotes()" style="margin-top:10px; font-size:10px;">投票をリセット</button>
    </div>
</div>

<script>
    let ovice = null;
    let pollState = { title: "CSVをアップロードしてください", options: [], votes: {} };
    let clickCount = 0;

    // 隠し機能：タイトルを5回クリックすると強制的に管理者パネルを出す（テスト用）
    function debugClick() {
        clickCount++;
        if (clickCount >= 5) {
            document.getElementById('admin-panel').style.display = 'block';
            alert("Debug: Admin panel forced visible");
        }
    }

    async function init() {
        const SDK = window.OvicePluginSDK || (window.ovice ? window.ovice.OvicePluginSDK : null);
        if (!SDK) return;

        try {
            ovice = await SDK.init();
            
            // --- 権限チェックの強化版 ---
            const user = await ovice.getUserInfo();
            console.log("User Info:", user);

            // oViceの権限判定: 
            // 1. role が 'owner' か 'admin' である
            // 2. あるいは permission が 0 (管理者権限) である
            const isAdmin = user.role === 'owner' || 
                            user.role === 'admin' || 
                            user.permission === 0 || 
                            user.permission === '0';

            if (isAdmin) {
                document.getElementById('admin-panel').style.display = 'block';
            }

            // ストレージ読み込み
            const savedState = await ovice.getStorage('poll_state');
            if (savedState) {
                pollState = savedState;
            }

            ovice.onStorageChanged((key, value) => {
                if (key === 'poll_state') {
                    pollState = value;
                    renderPoll();
                }
            });

            document.getElementById('csv-file').addEventListener('change', handleFileUpload);
            renderPoll();
        } catch (e) {
            console.error("Init Error:", e);
        }
    }

    async function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (e) => {
            const text = e.target.result;
            const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l !== "");
            
            if (lines.length > 0) {
                const newOptions = lines.slice(1);
                pollState = {
                    title: lines[0],
                    options: newOptions,
                    votes: newOptions.reduce((acc, opt) => ({ ...acc, [opt]: 0 }), {})
                };
                await ovice.setStorage('poll_state', pollState);
                renderPoll();
            }
        };
        reader.readAsText(file);
    }

    async function resetVotes() {
        if(!confirm("投票数をゼロに戻しますか？")) return;
        pollState.options.forEach(opt => pollState.votes[opt] = 0);
        await ovice.setStorage('poll_state', pollState);
        renderPoll();
    }

    async function vote(option) {
        pollState.votes[option] = (pollState.votes[option] || 0) + 1;
        await ovice.setStorage('poll_state', pollState);
        renderPoll();
    }

    function renderPoll() {
        document.getElementById('poll-title').innerText = pollState.title;
        const container = document.getElementById('options');
        container.innerHTML = '';

        const totalVotes = Object.values(pollState.votes).reduce((a, b) => a + b, 0);

        pollState.options.forEach(opt => {
            const count = pollState.votes[opt] || 0;
            const percent = totalVotes === 0 ? 0 : (count / totalVotes) * 100;

            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `
                <div class="bar" style="width: ${percent}%"></div>
                <span class="label-text">${opt}</span>
                <span class="count">${count}</span>
            `;
            btn.onclick = () => vote(opt);
            container.appendChild(btn);
        });
    }

    init();
</script>
</body>
</html>
