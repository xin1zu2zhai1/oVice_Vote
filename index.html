<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>oVice CSV Poll</title>
    <script src="https://unpkg.com/@ovice/plugin-sdk@0.2.1/dist/index.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 12px; background: #fff; }
        .poll-card { border: 1px solid #eee; border-radius: 12px; padding: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        h3 { font-size: 18px; margin: 0 0 15px 0; border-left: 4px solid #0096ff; padding-left: 10px; }
        .option-btn {
            display: block; width: 100%; padding: 12px; margin: 8px 0;
            background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px;
            cursor: pointer; text-align: left; position: relative; overflow: hidden;
        }
        .bar { position: absolute; left: 0; top: 0; bottom: 0; background: rgba(0, 150, 255, 0.15); transition: width 0.5s; }
        .label-text { position: relative; z-index: 1; }
        .count { float: right; position: relative; z-index: 1; font-weight: bold; }
        .debug-info { font-size: 10px; color: #e0e0e0; margin-top: 20px; border-top: 1px solid #f5f5f5; padding-top: 5px; }
    </style>
</head>
<body>

<div class="poll-card">
    <h3 id="poll-title">読み込み中...</h3>
    <div id="options"></div>
    <div id="debug" class="debug-info"></div>
</div>

<script>
    let ovice = null;
    let pollData = { title: "アンケート", options: [], votes: {} };

    function log(msg) {
        console.log(msg);
        document.getElementById('debug').innerText += msg + "\n";
    }

    async function init() {
        log("Checking for SDK...");
        
        // SDKが存在するかチェック（window.OvicePluginSDK または window.ovice）
        const SDK = window.OvicePluginSDK || (window.ovice ? window.ovice.OvicePluginSDK : null);

        if (!SDK) {
            log("SDK not found in window object.");
            // SDKがなくても表示だけは進める
            await loadCsv();
            renderPoll();
            return;
        }

        try {
            log("Initializing SDK...");
            ovice = await SDK.init();
            log("SDK success.");

            await loadCsv();

            // データの同期設定
            const savedVotes = await ovice.getStorage('poll_votes');
            if (savedVotes) {
                pollData.votes = savedVotes;
            }

            ovice.onStorageChanged((key, value) => {
                if (key === 'poll_votes') {
                    pollData.votes = value;
                    renderPoll();
                }
            });

            renderPoll();
        } catch (e) {
            log("Init error: " + e.message);
            await loadCsv();
            renderPoll();
        }
    }

    async function loadCsv() {
        log("Fetching vote.csv...");
        try {
            const response = await fetch('vote.csv?t=' + Date.now());
            if (!response.ok) throw new Error('HTTP ' + response.status);
            
            const text = await response.text();
            const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l !== "");
            
            if (lines.length > 0) {
                pollData.title = lines[0];
                pollData.options = lines.slice(1);
                // 選択肢が変わった場合のために初期化
                pollData.options.forEach(opt => {
                    if (!(opt in pollData.votes)) pollData.votes[opt] = 0;
                });
                log("CSV loaded: " + pollData.title);
            }
        } catch (err) {
            log("CSV Error: " + err.message);
            pollData.title = "vote.csvを読み込めませんでした";
        }
    }

    async function vote(option) {
        pollData.votes[option] = (pollData.votes[option] || 0) + 1;
        if (ovice) {
            await ovice.setStorage('poll_votes', pollData.votes);
        }
        renderPoll();
    }

    function renderPoll() {
        document.getElementById('poll-title').innerText = pollData.title;
        const container = document.getElementById('options');
        container.innerHTML = '';

        const totalVotes = Object.values(pollData.votes).reduce((a, b) => a + b, 0);

        pollData.options.forEach(opt => {
            const count = pollData.votes[opt] || 0;
            const percent = totalVotes === 0 ? 0 : (count / totalVotes) * 100;

            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `
                <div class="bar" style="width: ${percent}%"></div>
                <span class="label-text">${opt}</span>
                <span class="count">${count}</span>
            `;
            btn.onclick = () => vote(opt);
            container.appendChild(btn);
        });
    }

    // 実行
    init();
</script>
</body>
</html>
